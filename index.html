<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Digital</title>

  <link rel="stylesheet" href="style.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  Controle Digital
</header>

<nav>
  <button onclick="mostrar('produtos')">Produtos</button>
  <button onclick="mostrar('pedido')">Pedido</button>
  <button onclick="mostrar('estoque')">Estoque</button>
</nav>

<section id="produtos" class="tela">
  <div class="card">
    <h3>Resumo de Produtos</h3>
    <div id="listaProdutos"></div>
  </div>
</section>

<section id="pedido" class="tela hidden">

  <div class="card">
    <h3>Novo Pedido</h3>

    <label>Cliente</label>
    <input id="cliente" placeholder="Nome do cliente">

    <label>Categoria</label>
    <select id="categoriaSelect"></select>

    <label>Produto</label>
    <select id="produtoSelect"></select>

    <p class="custos">
      <strong>Custo caixa:</strong> R$ <span id="custoCaixa">0.00</span><br>
      <strong>Custo unitário:</strong> R$ <span id="custoUnitario">0.00</span>
    </p>

    <label>Tipo</label>
    <select id="tipoVenda">
      <option value="caixa">Caixa</option>
      <option value="unitario">Unitário</option>
    </select>

    <label>Quantidade</label>
    <input type="number" id="quantidade" value="1" min="1">

    <label>Preço de venda</label>
    <input type="number" id="precoVenda" placeholder="R$">

    <button class="primario" onclick="adicionarItem()">Adicionar item</button>
  </div>

  <div class="card">
    <h3>Itens do Pedido</h3>
    <ul id="listaItens"></ul>

    <p><strong>Total:</strong> R$ <span id="totalPedido">0.00</span></p>
    <p><strong>Lucro:</strong> R$ <span id="lucroPedido">0.00</span></p>

    <button class="primario" onclick="salvarPedido()">Salvar Pedido</button>
    <button class="primario" onclick="gerarPDF()">Gerar PDF</button>
  </div>

</section>

<section id="estoque" class="tela hidden">
  <div class="card">
    <h3>Estoque</h3>
    <p>Em breve</p>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
